<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PC Options</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="jumbotron bg-dark text-white">
        <h1 class="display-4" id="jumbito">PC Options</h1>
    </div>
    <br>
    <div class="container">
        <div class="row justify-content-center">
          <div class="d-flex justify-content-center">
            <form method="POST" action="/pc/options/sleep">
                <button type="submit" class="btn btn-warning">Sleep PC</button>
            </form>
          </div>
        </div>
        <br>
        <div class="row justify-content-center">
          <div class="d-flex justify-content-center">
            <form method="POST" action="/pc/options/shutdown">
                <button type="submit" class="btn btn-danger">Shutdown PC</button>
            </form>
          </div>
        </div>
    </div>
</body>
</html>
